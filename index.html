 <html lang="en">
<head>

    <title>Regestration Form</title>

<body>
    <div class="container-fluid bg-secondary">
        <div class="container text-center text-white mb-4">
            <h1>Regestration Form</h1>
        </div>

        <form action="#">
            <div class="container">
                <label for="" class="mb-3"><b>Name :</b></label>
                <input type="text" id="txt1" placeholder="Enter Name " class="form-control mb-2" required>
                <div id="cname1" class="emsg mb-2" name="er[]" style="color:red"></div> 
                <label for=""class="mb-3"><b>Email Id :</b></label>
                <input type="email" id="txt2" placeholder="Enter Email " class="form-control mb-2"required>
                <div id="cname2" class="emsg mb-2" name="er[]" style="color:red"></div> 
                <label for=""class="mb-3"><b>Country :</b></label>
                <select name="country" id="txt3" class="form-control" placeholder="">
                    <option value="" class ="" palceholder="">Choose Country Name </option>
                    <option value="1">India</option>
                    <option value="2">Russia</option>
                    <option value="3">America</option>
                    <option value="4">Japan</option>
                    <option value="5">Australia</option>
                    <option value="6">Canada</option>
                    <option value="7">France</option>
                    <option value="8">China</option>
                    <option value="9">UAE</option>
                    <option value="10">England</option>
                    <option value="11">Span</option>
                    <option value="12">Pakistan</option>
                  </select>
                  <div id="cname3" class="emsg" name="er[]" style="color:red"></div> <br>
                <label for=""class="mb-3"><b>Mobile Number :</b></label>
                <input type="text" id="txt4" size="10" placeholder="Enter Mobile Number " class="form-control mb-3"required>
                <div id="cname4" class="emsg mb-2" name="er[]" style="color:red"></div> 
                <label for=""class="mb-3"><b>Zip Code :</b></label>
                <input type="text" id="txt5" size="6" placeholder="Enter Zip Code " class="form-control mb-3"required>
                <div id="cname5" class="emsg mb-2" name="er[]"style="color:red"></div> 
                <label for=""class="mb-3"><b>Date :</b></label>
                <input type="date" id="txt6" placeholder="Enter Date " class="form-control mb-3"required>
                <div id="cname6" class="emsg mb-2" name="er[]" style="color:red"></div> 
                <label for=""class="mb-3"><b> Gender :</b></label>

                
                <input type="radio" id="txt7"  name="gen" placeholder="Choose Gender " value = "male" class=" nn mb-3"required>
                <label for="txt7">Male</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gen" value="female" id="txt7_1" placeholder="Choose Gender " class="nn mb-3"required>
                <label for="txt7_1">Female</label><br>
                
                
                <div id="cname7" class="emsg mb-2" name="er[]" style="color:red"></div> 
                <div id="cname7_1" class="emsg mb-2" name="er[]" style="color:red"></div> 
               
            </div>

            <div class="container text-center">
                <div class="btn btn-success me-4" id="but" onclick="regestration()"> Submit </div>
                <div class="btn btn-danger" onclick="Blank()">Clear</div>
            </div>
            
         </form>
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
